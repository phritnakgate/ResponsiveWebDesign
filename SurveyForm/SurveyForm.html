<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="surveyform.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label for="age" id="number-label">Age(optional)</label><br>
            <input type="number" id="number" placeholder="Age" min="0" max="99">
            <div>
                <label for="role">Which option best describes your current role?</label><br>
                <select>
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full-time-job">Full Time Job</option>
                    <option value="Full-time-learner">Full Time Learner</option>
                    <option value="nosay">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="recom">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="recomm" value="definitely">Definitely
                    <input type="radio" name="recomm" value="maybe">Maybe
                    <input type="radio" name="recomm" value="notsure">Not Sure
            </div>
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="Challenge">Challenge</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="chk">
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                    <input type="checkbox" name="improve" value="feprj">Front-end Projects
                    <input type="checkbox" name="improve" value="beprj">Back-end Projects
                    <input type="checkbox" name="improve" value="datavis">Data Visualization
                    <input type="checkbox" name="improve" value="challenge">Challenges
                    <input type="checkbox" name="improve" value="osc">Open Source Community
                    <input type="checkbox" name="improve" value="ghr">Gitter help rooms
                    <input type="checkbox" name="improve" value="video">Videos
                    <input type="checkbox" name="improve" value="citymeet">City Meetups
                    <input type="checkbox" name="improve" value="wiki">Wiki
                    <input type="checkbox" name="improve" value="forum">Forum
                    <input type="checkbox" name="improve" value="ac">Additional Courses
            </div>
            <label for="comment">Any comments or suggestions?</label><br>
            <textarea id="comment" placeholder="Enter your comments here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
